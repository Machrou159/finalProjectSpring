<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Statistiques</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/lib/semantic-ui/semantic.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/lib/data-tables/dataTables.semanticui.min.css}">
<script type="text/javascript"
	th:src="@{/lib/jquery/jquery-3.1.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/lib/data-tables/jquery.dataTables.min.js}"></script>
<script type="text/javascript"
	th:src="@{/lib/data-tables/dataTables.semanticui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/lib/semantic-ui/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/statistics.js}"></script>
</head>

<body style="background-color: #caccdb;">

	<!-- top navigation bar -->
	<div style="background-color: black; overflow: hidden;">
		<div style="background-color: black;" class="ui inverted segment">
			<div style="border: 1px solid black;"
				class="ui inverted menu">
				<a onclick="redirect('/spring-boot-thymeleaf/admin/vues/tickets')"
					class="item"> <i class="file alternate outline icon"></i> Tickets
				</a> <a class="active item"> <i class="chart bar large icon"></i>
					Statistiques
				</a>
				<div class="right menu">
					<a onclick="redirect('/spring-boot-thymeleaf/disconnection')"
						class="item"> <i>Deconnecter</i>
					</a>
				</div>
			</div>
		</div>
	</div>

	<br />
	<br />
	<br />

	<div style="overflow: auto;" class="ui grid">

		<div class="four wide column"></div>

		<div class="eight wide column">

			<div style="margin: auto; padding: 100px;" class="ui floating message">
				<div style="text-align: center; font-size: 50px; margin-bottom: 20px;" class="label">Tickets Total</div>
				<div style="text-align: center;" class="ui statistic">
					<div style="text-align: center; margin-left: 280px;" class="value" th:utext="${numbTickets}"></div>
				</div>
			</div>

		</div>

		<div class="four wide column"></div>

	</div>

</body>

</html>
